{% extends 'tickets/base.html' %}
{% block title %}ویرایش اطلاعات تماس{% endblock %}
{% block content %}
<h3>اطلاعات تماس</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">انصراف</a>
</form>
{% endblock %}
